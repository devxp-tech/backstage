organization:
  name: DevXP Tech

app:
  title: DevXP Tech Backstage - Development
  baseUrl: http://backstage.local:3000

  support:
    url: https://github.com/devxp-tech/backstage/issues # Used by common ErrorPage
    items: # Used by common SupportButton component
      - title: Issues
        icon: github
        links:
          - url: https://github.com/backstage/backstage/issues
            title: GitHub Issues
      - title: Slack Chatroom
        icon: chat
        links:
          - url: https://devxp-tech.slack.com/archives/C03L5M16CS2
            title: "#backstage"

backend:
  # Used for enabling authentication, secret is shared by all backend plugins
  # See https://backstage.io/docs/tutorials/backend-to-backend-auth for
  # information on the format
  # auth:
  #   keys:
  #     - secret: ${BACKEND_SECRET}
  baseUrl: http://backstage.local:7007
  listen:
    port: 7007
    host: 0.0.0.0
  csp:
    connect-src: ["'self'", "http:", "https:"]
    img-src: ["'self'", "data:", "https://avatars.githubusercontent.com"]
    # Content-Security-Policy directives follow the Helmet format: https://helmetjs.github.io/#reference
    # Default Helmet Content-Security-Policy values can be removed by setting the key to false
  cors:
    origin: http://backstage.local:3000
    methods: [GET, POST, PUT, DELETE]
    credentials: true
  database:
    client: pg
    connection:
      host: ${POSTGRES_HOST}
      port: ${POSTGRES_PORT}
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      database: ${POSTGRES_DATABASE}
    ensureExists: true
    pluginDivisionMode: schema
    plugin:
      catalog:
        connection:
          database: ${POSTGRES_DATABASE}
      auth:
        connection:
          database: ${POSTGRES_DATABASE}
      app:
        connection:
          database: ${POSTGRES_DATABASE}
      scaffolder:
        connection:
          database: ${POSTGRES_DATABASE}
  cache:
    store: memory
  # workingDirectory: /tmp # Use this to configure a working directory for the scaffolder, defaults to the OS temp-dir

integrations:
  github:
    - host: github.com
      token: ${GITHUB_TOKEN}

# Reference documentation http://backstage.io/docs/features/techdocs/configuration
# Note: After experimenting with basic setup, use CI/CD to generate docs
# and an external cloud storage when deploying TechDocs for production use-case.
# https://backstage.io/docs/features/techdocs/how-to-guides#how-to-migrate-from-techdocs-basic-to-recommended-deployment-approach
techdocs:
  builder: "external" # Alternatives - 'local' or 'external'
  # generator:
  #   runIn: 'local'
  publisher:
    type: "awsS3"
    awsS3:
      bucketName: ${TECHDOCS_BUCKET}
      region: ${AWS_REGION}
      credentials:
        accessKeyId: ${AWS_ACCESS_KEY_ID}
        secretAccessKey: ${AWS_SECRET_ACCESS_KEY}

proxy:
  "/argocd/api":
    target: https://argocd.devxp-tech.io/api/v1/
    changeOrigin: true
    # only if your argocd api has self-signed cert
    secure: true
    headers:
      Cookie:
        $env: ARGOCD_AUTH_TOKEN

  "/grafana/api":
    # May be an internal DNS
    target: https://grafana.devxp-tech.io/
    headers:
      Authorization: Bearer ${GRAFANA_TOKEN}

  "/prometheus/api":
    # url to the api and path of your hosted prometheus instance
    target: http://prometheus-server.monitoring.svc/api/v1/

  # '/snyk':
  #   target: https://snyk.io/api/v1
  #   headers:
  #     User-Agent: tech-services/backstage-plugin/1.0
  #     Authorization:
  #       $env: SNYK_TOKEN

# auth:
#   # see https://backstage.io/docs/auth/ to learn about auth providers
#   providers: {}

auth:
  environment: development
  providers:
    github:
      development:
        clientId: ${AUTH_GITHUB_CLIENT_ID}
        clientSecret: ${AUTH_GITHUB_CLIENT_SECRET}

dependabotAlertsConfiguration:
  severity: [high, medium]

grafana:
  # Publicly accessible domain
  domain: https://grafana.devxp-tech.io

kubecost:
  baseUrl: https://kubecost.devxp-tech.io
  sharedNamespaces: monitoring
  queryframes: month

kubernetes:
  serviceLocatorMethod:
    type: multiTenant
  clusterLocatorMethods:
    - type: config
      clusters:
        - url: ${K8S_URL}
          name: development
          authProvider: serviceAccount
          skipTLSVerify: true
          skipMetricsLookup: true
          serviceAccountToken: ${K8S_TOKEN}
          customResources:
            # - group: "autoscaling"
            #   apiVersion: "v1"
            #   plural: "resourcequotas"
            - group: "argoproj.io"
              apiVersion: "v1alpha1"
              plural: "rollouts"
            - group: "argoproj.io"
              apiVersion: "v1alpha1"
              plural: "applications"
            - group: "argoproj.io"
              apiVersion: "v1alpha1"
              plural: "appprojects"
            - group: "networking.istio.io"
              apiVersion: "v1beta1"
              plural: "virtualservices"
            - group: "autoscaling"
              apiVersion: "v2"
              plural: "horizontalpodautoscalers"

scaffolder:
  # see https://backstage.io/docs/features/software-templates/configuration for software template options
  defaultAuthor:
    name: ":robot: [backstage-bot]"
    email: backstage@devxp-tech.io
  # defaultCommitMessage: "ðŸ¤– U can't touch this" # Defaults to 'Initial commit'

sonarqube:
  baseUrl: https://sonar.devxp-tech.io
  apiKey: ${SONARQUBE_TOKEN}

catalog:
  orphanStrategy: delete
  providers:
    github:
      # the provider ID can be any camelCase string
      providerId:
        organization: "devxp-tech" # string
        catalogPath: "/catalog-info.yaml" # string
        filters:
          branch: "main" # string
          # repository: '.*' # Regex
          topic:
            include: ["backstage-include"] # optional array of strings
            exclude: ["backstage-exclude"] # optional array of strings
        schedule: # optional; same options as in TaskScheduleDefinition
          # supports cron, ISO duration, "human duration" as used in code
          frequency: { minutes: 30 }
          # supports ISO duration, "human duration" as used in code
          timeout: { minutes: 3 }
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow:
        - API
        - Component
        - Domain
        - Group
        - System
        - User
        - Template
        - Resource
        - Location

  locations:
    # Backstage example components
    # - type: github-org
    #   target: https://github.com/devxp-tech
    #   rules:
    #     - allow: [User, Group]
    - type: url
      target: https://github.com/devxp-tech/backstage-catalog/blob/main/devxp/all.yaml

    - type: url
      target: https://github.com/devxp-tech/backstage/blob/main/catalog-info.yaml
