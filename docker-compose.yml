version: "3.8"
services:
  app:
    &defaults
    command: sh -c 'yarn dev'
    hostname: backstage.local
    platform: linux/amd64
    image: backstage:dev
    build:
      context: .
      target: dev
    working_dir: /app
    volumes:
      - ./app:/app
    ports:
      - 3000:3000
      - 7007:7007
    environment:
      - AUTH_GITHUB_CLIENT_ID=$AUTH_GITHUB_CLIENT_ID
      - AUTH_GITHUB_CLIENT_SECRET=$AUTH_GITHUB_CLIENT_SECRET
      - ENV=development
      - GITHUB_ACCESS_TOKEN=$GITHUB_ACCESS_TOKEN
      - GIT_DISCOVERY_ACROSS_FILESYSTEM=1
      - K8S_URL=$K8S_URL
      - K8S_TOKEN=$K8S_TOKEN
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATABASE=backstage
      - POSTGRES_DATABASE=backstage
      - SONARQUBE_TOKEN=$SONARQUBE_TOKEN
      - TECHDOCS_BUCKET=$TECHDOCS_BUCKET
      # - AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
      # - AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
      # - AWS_REGION=$AWS_REGION
    depends_on:
      - postgres

  prd:
    <<: *defaults
    image: backstage:prd-local
    build:
      context: .
    volumes: []
    command: sh -c "node packages/backend --config app-config.yaml"

  cmd:
    <<: *defaults
    working_dir: /app
    volumes:
      - ./app:/app

  test:
    <<: *defaults
    command: 'yarn test:all'
    # command: 'yarn tsc'
    environment:
      - ENVIRONMENT=development
    volumes:
      - ./app:/app

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=backstage
      - PGDATA=/var/lib/postgresql/data
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  pgdata: {}
